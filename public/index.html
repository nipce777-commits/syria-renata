    <!-- Critical CSS for initial load -->
    <style>
      /* Critical CSS - Minimal styles for initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
        background-color: #ffffff;
        color: #1a202c;
        line-height: 1.6;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading state */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a5c36 0%, #1a936f 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
        font-family: 'Montserrat', sans-serif;
      }
      
      .app-loading h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 2rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Ensure content is hidden until React loads */
      [data-reactroot] {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      [data-reactroot].loaded {
        opacity: 1;
      }
    </style>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" as="style">
    <link rel="preload" href="%PUBLIC_URL%/logo512.png" as="image" type="image/png">
    
    <!-- DNS prefetch for external domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">

        "@type": "Organization",
        "name": "Oasis Capital Foundation"
      },

      },

        "availableLanguage": ["English", "Arabic"]
      },

        "https://facebook.com/OasisCapitalFoundation"
      ]
    }
    </script>

  <body>
    <!-- Loading screen shown until React hydrates -->
    <div id="loading" class="app-loading">
      <div class="loading-spinner"></div>
      <h1>Oasis Capital Foundation</h1>
      <p>Loading sustainable future...</p>
    </div>
    
    <!-- React mounts here -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a5c36; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; text-align: center; z-index: 9999;">
        <h1 style="font-size: 2.5rem; margin-bottom: 1.5rem;">JavaScript Required</h1>
        <p style="font-size: 1.2rem; max-width: 600px; margin-bottom: 2rem;">
          Oasis Capital Foundation website requires JavaScript to function properly. Please enable JavaScript in your browser settings to continue.
        </p>
        <div style="background: white; color: #0a5c36; padding: 1rem 2rem; border-radius: 5px; font-weight: 600;">
          Oasis Capital Foundation
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Script to hide loading screen when React loads -->
    <script>
      // Hide loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 500);
          }
          
          // Mark React root as loaded for fade-in effect
          var root = document.querySelector('[data-reactroot]');
          if (root) {
            root.classList.add('loaded');
          }
        }, 1000);
      });
      
      // Service Worker registration for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(
            function(registration) {
              console.log('ServiceWorker registration successful');
            },
            function(err) {
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
    </script>
